name: Code Quality Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    name: Run check.sh
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: poetry install

      - name: Ensure check.sh exists and is executable
        run: |
          set -e
          cd $GITHUB_WORKSPACE
            if [ -f check.sh ]; then
            chmod +x check.sh
            ./check.sh
          else
            echo "File check.sh does not exist. Listing files in the directory:"
            ls -la
            exit 1
          fi
